<script>
    function showIframe(iframeToShowId, iframeToHideId) {
        // 1. Get the iframe elements using their IDs
        const iframeToShow = document.getElementById(iframeToShowId);
        const iframeToHide = document.getElementById(iframeToHideId);

        // 2. Hide the other iframe
        if (iframeToHide) {
            iframeToHide.style.display = 'none';
        }

        // 3. Show the requested iframe
        if (iframeToShow) {
            iframeToShow.style.display = 'block';
        }
        
    }
</script>
